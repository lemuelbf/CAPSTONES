<ion-content>
  <div class="header">
    <img src="assets/spotAhome.png" width=150 id="logo">

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
      aria-expanded="false">
      <img src="assets/user2.png">
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <li><button class="dropdown-item" [routerLink]="['/login']">Login</button></li>
      <li><button class="dropdown-item" (click)="authService.SignOut()">Logout</button></li>
      <li><button class="dropdown-item" [routerLink]="['/test']">Test</button></li>
    </ul>
  </div>
</div>

<div class="label">
  <div id="name">Our Home</div>
  <div id="place">Bantug, Science City of Munoz, Nueva Ecija</div>
</div>

<div class="body">

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/1.jpg" class="d-block w-100" alt="..." id="myImg">
      </div>
      <div class="carousel-item">
        <img src="assets/1.jpg" class="d-block w-100" alt="..." id="myImg">
      </div>
      <div class="carousel-item">
        <img src="assets/1.jpg" class="d-block w-100" alt="..." id="myImg">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

    <div id="myModal" class="modal">

      <!-- The Close Button -->
      <span class="close">&times;</span>

      <!-- Modal Content (The Image) -->
      <img class="modal-content" id="img01">

      <!-- Modal Caption (Image Text) -->
      <div id="caption"></div>
    </div>
  </div>


<div class="desc">
  <div class="button">
    <div type="button"
            onclick="document.getElementById('detail').style.display='block';
            document.getElementById('map').style.display='none';
            document.getElementById('review').style.display='none'" id="d"><span>Detail</span></div>
    <div type="button"
            onclick="document.getElementById('detail').style.display='none';
            document.getElementById('map').style.display='block';
            document.getElementById('review').style.display='none'"><span>Map</span></div>
    <div type="button"
            onclick="document.getElementById('detail').style.display='none';
            document.getElementById('map').style.display='none';
            document.getElementById('review').style.display='block'"><span>Review</span></div>
  </div>

  <div class="content">
    <div>
      <div id="detail" style="display: block;">aaaaaaaaaaa</div>
      <div id="map" style="display: none;">bbbbbbbbbb</div>
      <div id="review" style="display: none;"></div>
    </div>
  </div>

</div>

  <div class="price">
    <div id="pr">
      <ion-select interface="popover" placeholder="Guest" class="guest">
        <ion-select-option></ion-select-option>
        <ion-select-option>1</ion-select-option>
        <ion-select-option>2</ion-select-option>
        <ion-select-option>3</ion-select-option>
      </ion-select>
      <div id="p">
       â‚±2,000.00
      </div>
      <p>Monthly</p>
      <button id="priceBtn">Reserve</button>
    </div>
  </div>

</div>

</ion-content>
