
<ion-content>
  <div class="cont">
    <div class="form sign-in">
      <h2>Welcome back,</h2>
      <label>
        <span>Email</span>
        <input type="text" #emails required/>
      </label>
      <label>
        <span>Password</span>
        <input type="password" #passwords required />
      </label>
      <p class="forgot-pass">Forgot password?<a [routerLink]="['/password-reset']">here</a></p>
      <button type="button" class="submit" (click)="logIn(emails, passwords)">Sign In</button>
      <button type="button" class="fb-btn" (click)="authService.GoogleAuth()">Connect with <span>Google</span></button>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img__text m--in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <button type="button" class="img__btn" (click)="switchClick()">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </button>
      </div>

      <div class="form sign-up">
        <h2>Time to feel like home,</h2>
        <label>
          <span>Email</span>
          <input type="text" #email required/>
        </label>
        <label>
          <span>Password</span>
          <input type="password" #password required/>
        </label>
        <button type="button" class="submit" (click)="signUp(email, password)">Sign Up</button>
        <button type="button" class="fb-btn" (click)="authService.GoogleAuth()">Join with <span>Google</span></button>
      </div>
    </div>
  </div>

  <a href="https://dribbble.com/shots/3306190-Login-Registration-form" target="_blank" class="icon-link">
    <img src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/256/Dribbble-icon.png">
  </a>
  <a href="https://twitter.com/NikolayTalanov" target="_blank" class="icon-link icon-link--twitter">
    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png">
  </a>
  </ion-content>
